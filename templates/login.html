<!DOCTYPE HTML>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
	<h2>Login</h2>
	<form method="post">
		<label>
			Username
			<input name="username" value="{{username}}">
		</label>
		<label>
			Password
			<input type="password" name="password">
		</label>
		<label>
			{% if invalid_login == True %}
				<div class="error">Invalid login</div>
			{% endif %}
			<input type="submit">
		</label>
	</form>
</body>
</html>
