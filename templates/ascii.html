<!DOCTYPE HTML>
<html>
<head>
	<title>/ascii/</title>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
	<h2>/ascii/</h2>
	<form method="post">
		<label>
			<div class="post-title">title</div>
			<input type="text" name="title" value="{{title}}">
			<span class="error">{{error_title}}</span>
		</label>
		
		<label>
			<div class="post-title">art</div>
			<textarea name="art">{{content}}</textarea>
			<div class="error">{{error_art}}</div>
		</label>
		
		<input type="submit">
	</form>
		{% if img_url %}
			<img class="map" src="{{img_url}}">
		{% endif %}
	<hr>
	{% if arts %}
		{% for a in arts[0:9] %}
			<label>
				<div class="post-title">{{a.title}}</div>
				<pre>{{a.art}}</pre>
			</label>
		{% endfor %}
	{% endif %}
</body>
<html>
